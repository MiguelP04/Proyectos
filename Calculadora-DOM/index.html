<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-title">
        <div class="container-title">
            <h1 class="title roboto-thin">Calculadora Simple</h1>
        </div>
    </section>
    <section class="section-calculator">
        <div class="container-calculator">
            <div class="container-screen">
                <div class="screen-calculator">
                    <span id="elements" class="screen-elements roboto-thin">0</span>
                </div>
            </div>
            <div class="container-elements">
                <div class="container-keys">
                    <div id="button-key-number-1" class="key-number">
                        <p>1</p>
                    </div>
                    <div id="button-key-number-2" class="key-number">
                        <p>2</p>
                    </div>
                    <div id="button-key-number-3" class="key-number">
                        <p>3</p>
                    </div>
                    <div id="button-key-operator-+" class="key-operator">
                        <p>+</p>
                    </div>
                    <div id="button-key-number-4" class="key-number">
                        <p>4</p>
                    </div>
                    <div id="button-key-number-5" class="key-number">
                        <p>5</p>
                    </div>
                    <div id="button-key-number-6" class="key-number">
                        <p>6</p>
                    </div>
                    <div id="button-key-operator-substract" class="key-operator">
                        <p>-</p>
                    </div>
                    <div id="button-key-number-7" class="key-number">
                        <p>7</p>
                    </div>
                    <div id="button-key-number-8" class="key-number">
                        <p>8</p>
                    </div>
                    <div id="button-key-number-9" class="key-number">
                        <p>9</p>
                    </div>
                    <div id="button-key-operator-x" class="key-operator">
                        <p>x</p>
                    </div>
                    <div id="button-key-c"class="key-operator">
                        <p>C</p>
                    </div>
                    <div id="button-key-number-0" class="key-number">
                        <p>0</p>
                    </div> 
                    <div id="button-key-operator-=" class="key-operator">
                        <p>=</p>
                    </div>
                    
                    <div id="button-key-operator-/" class="key-operator">
                        <p>/</p>
                    </div>
                    
                </div>
            </div>    
        </div>
    </section>
</body>
<script src="calculator.js"></script>
</html>
