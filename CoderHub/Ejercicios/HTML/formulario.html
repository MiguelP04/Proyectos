<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web.</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="" method="get">
        <p>
        <label >Nombre:</label>
        <input type="text" name="nombre" maxlength="50" placeholder="Coloca aquí tu nombre">
        </p>

        <p>
        <label>Apellidos:</label>
        <input type="text" name="apellidos" maxlength="50" placeholder="Coloca aquí tus apellidos">
        </p>

        <p>
            <label>Sexo:</label>

            <input type="radio" name="sexo" id="hombre">
            <label>hombre</label>

            <input type="radio" name="sexo" id="mujer">
            <label">mujer</label>
        </p>

        <p>
            <label>Correo</label>
            <input type="mail" name="correo" placeholder="example@example.com" >
        </p>

        <p>
            <input type="checkbox" checked>
            <label>Deseo recibir información sobre novedades y ofertas.</label>
        </p>
        <p>
            <input type="checkbox">
            <label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
        </p>

      <button type="submit">Enviar</button>
    </form>
</body>
</html>
