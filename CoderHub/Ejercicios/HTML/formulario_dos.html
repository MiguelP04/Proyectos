<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="">Nombre:</label>
            <input type="text" required="true" autofocus>
        </p>

        <p>
            <label for="">Correo Electrónico:</label>
            <input type="email" name="email" required>
        </p>

        <p>
            <label for="">URL</label>
            <input type="url" placeholder="Escribe la URL de tu página web personal">
        </p>

        <p>
            <label for="">Fecha:</label>
            <input type="date">
        </p>

        <p>
            <label for="">Tiempo:</label>
            <input type="time">
        </p>

        <p>
            <label for="">Fecha y hora:</label>
            <input type="datetime-local">
        </p>

        <p>
            <label for="">Mes:</label>
            <input type="month">
        </p> 
        
        <p>
            <label for="">Semana:</label>
            <input type="week">
        </p>

        <p>
            <label for="">Número (min -10, max 10):</label>
            <input type="number" min="-10" max="10">
        </p>

        <p>
            <label for="">Teléfono</label>
            <input type="tel">
        </p>

        <p>
            <label for="">Término de búsqueda:</label>
            <input type="search">
        </p>

        <p>
            <label for="">Color favorito</label>
            <input type="color">
        </p>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
